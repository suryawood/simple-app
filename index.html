<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Simple Application</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(to right, #e0eafc, #cfdef3);
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #4a90e2;
      color: white;
      padding: 20px;
      text-align: center;
    }
    .container {
      margin: 20px;
    }
    button {
      background-color: #4a90e2;
      color: white;
      border: none;
      padding: 10px 20px;
      cursor: pointer;
      border-radius: 5px;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background-color: #357ab8;
    }
  </style>
</head>
<body>
  <header>
    <h1>Hello, this is a simple web application!</h1>
  </header>
  <div class="container">
    <p>Welcome to our sample application. Enjoy exploring the simple UI.</p>
    <button onclick="alert('You clicked the button!')">Click Me</button>
  </div>
</body>
</html>
